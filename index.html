<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feriadomanía</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login" class="auth">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Usuario" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
                <p>No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </form>
        </div>

        <div id="register" class="auth" style="display: none;">
            <h2>Registrarse</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Usuario" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <p>Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
            </form>
        </div>

        <div id="app" class="app" style="display: none;">
            <div class="holiday-list" id="holidayList">
                <h2>Feriadomanía</h2>
                <p class="version">Versión 1.0 - Puede contener errores</p>
                <div id="countdown"></div>
            </div>

            <div class="forum">
                <div class="forum-header">
                    <h3>Foro de Discusión</h3>
                    <p>Discute sobre los feriados aquí.</p>
                </div>
                <div class="comments" id="comments">
                    <!-- Comentarios se mostrarán aquí -->
                </div>

                <div class="comment-input">
                    <input type="text" id="comment" placeholder="Escribe un comentario...">
                    <button onclick="addComment()">Comentar</button>
                </div>

                <div id="user-info"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
