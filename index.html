<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feriadomania游븰| Calendario de Feriados y Foro</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #e0f7fa; 
            color: #333; 
        }
        h1 { 
            color: #00796b; 
            text-align: center; 
            font-size: 1.5em; 
        }
        .container { 
            display: flex; 
            justify-content: space-between; 
        }
        .section { 
            background-color: #ffffff; 
            border-radius: 8px; 
            padding: 15px; 
            margin: 10px; 
            width: 48%; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }
        .section:hover { 
            background-color: #b2dfdb; 
        }
        .btn { 
            background-color: #00796b; 
            color: #ffffff; 
            border: none; 
            border-radius: 5px; 
            padding: 8px 16px; 
            font-size: 14px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        .btn:hover { 
            background-color: #004d40; 
        }
        .btn:disabled { 
            background-color: #b2dfdb; 
            cursor: not-allowed; 
        }
        .login, .register { 
            margin-bottom: 15px; 
        }
        .forum { 
            margin-top: 15px; 
        }
        .countdown { 
            text-align: center; 
            position: relative; 
            font-size: 0.9em; 
        }
        .countdown h2 { 
            color: #004d40; 
            font-size: 1.2em; 
            margin-bottom: 15px; 
        }
        .countdown .timer { 
            font-size: 1.5em; 
            color: #00796b; 
            font-weight: bold; 
            margin-bottom: 5px; 
        }
        .countdown .details { 
            font-size: 0.9em; 
            color: #004d40; 
        }
        .holiday-list { 
            max-height: 300px; 
            overflow-y: auto; 
        }
        .holiday-list ul { 
            list-style: none; 
            padding: 0; 
        }
        .holiday-list li { 
            margin: 5px 0; 
            padding: 10px; 
            border: 1px solid #00796b; 
            border-radius: 5px; 
            background-color: #ffffff; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            font-size: 0.9em; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .holiday-list li:hover { 
            background-color: #b2dfdb; 
        }
        .holiday-details { 
            font-size: 0.9em; 
            color: #004d40; 
        }
        .no-holidays { 
            background-color: #ffebee; 
            color: #b71c1c; 
            padding: 10px; 
            border: 1px solid #b71c1c; 
            border-radius: 5px; 
            text-align: center; 
            font-size: 0.9em; 
        }
        .warning-message { 
            color: rgb(199, 154, 29); 
            font-size: 1em; 
            text-align: center; 
            margin-top: 10px; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        @keyframes slideIn { 
            from { transform: translateY(-20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
    </style>
</head>
<body>
    <h1>Feriadomania游븰| Calendario de Feriados y Foro</h1>
    
    <div id="no-holidays-warning" class="no-holidays" style="display:none;">
        Septiembre es un mes sin feriados.
    </div>

    <div class="container">
        <div class="section countdown">
            <h2>Cuenta Regresiva para el Pr칩ximo Feriado</h2>
            <div class="timer" id="countdown-timer"></div>
            <div class="details" id="holiday-details"></div>
             <div id="weekend-warning" class="warning-message" style="display: none;">
                El pr칩ximo feriado cae en fin de semana</span>.
            </div>
        </div>

        <div class="section holiday-list">
            <h2>Lista de Feriados</h2>
            <ul id="holiday-list">
                <!-- Los feriados se llenar치n aqu칤 -->
            </ul>
        </div>

        <div class="section holiday-details" id="selected-holiday-details">
            <h2>Detalles del Feriado Seleccionado</h2>
            <div id="holiday-info">
                <!-- Detalles del feriado seleccionado se mostrar치n aqu칤 -->
            </div>
        </div>
    </div>

    <div class="forum">
        <h2>Foro de Discusi칩n</h2>
        <div class="login">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username">
            <label for="password">Contrase침a:</label>
            <input type="password" id="password">
            <button class="btn" onclick="login()">Iniciar Sesi칩n</button>
            <button class="btn" onclick="showRegisterForm()">Registrarse</button>
        </div>

        <div class="register" id="register-form" style="display:none;">
            <h3>Registro de Usuario</h3>
            <label for="new-username">Nombre de Usuario:</label>
            <input type="text" id="new-username">
            <label for="new-password">Contrase침a:</label>
            <input type="password" id="new-password">
            <button class="btn" onclick="register()">Registrarse</button>
            <button class="btn" onclick="hideRegisterForm()">Cancelar</button>
        </div>

        <div id="forum-posts" style="display:none;">
            <!-- Los mensajes del foro se llenar치n aqu칤 -->
        </div>

        <div id="post-form" style="display:none;">
            <h3>Nuevo Mensaje</h3>
            <textarea id="post-content" rows="4" cols="50"></textarea><br>
            <button class="btn" onclick="postMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function getCurrentYear() {
            return new Date().getFullYear();
        }

        const baseHolidays = [
            { month: 0, day: 1, name: 'A침o Nuevo', description: 'Celebraci칩n del inicio del nuevo a침o seg칰n el calendario gregoriano.', reason: 'Marca el comienzo del nuevo a침o, un momento para reflexionar y hacer resoluciones.' },
            { month: 1, day: 12, name: 'Carnaval', description: 'Fiestas y desfiles previos al inicio de la Cuaresma, con celebraciones populares y bailes.', reason: 'Un tiempo para disfrutar antes del periodo de Cuaresma, con eventos festivos y coloridos.' },
            { month: 1, day: 13, name: 'Carnaval', description: 'Segundo d칤a de festividades del Carnaval.', reason: 'Contin칰a la celebraci칩n del Carnaval con desfiles y eventos comunitarios.' },
            { month: 2, day: 24, name: 'D칤a Nacional de la Memoria por la Verdad y la Justicia', description: 'Conmemoraci칩n de las v칤ctimas de la dictadura militar que gobern칩 Argentina entre 1976 y 1983.', reason: 'Recordar y honrar a las v칤ctimas de la dictadura para promover la verdad y la justicia.' },
            { month: 3, day: 7, name: 'D칤a del Veterano y de los Ca칤dos en la Guerra de Malvinas', description: 'Recordaci칩n de los soldados argentinos que participaron en la guerra de Malvinas en 1982.', reason: 'Rendir homenaje a los veteranos y recordar la guerra de Malvinas y sus consecuencias.' },
            { month: 4, day: 1, name: 'D칤a del Trabajador', description: 'Celebraci칩n internacional de los derechos de los trabajadores y la clase trabajadora.', reason: 'Reconocer y celebrar las contribuciones de los trabajadores y la lucha por sus derechos.' },
            { month: 4, day: 25, name: 'D칤a de la Revoluci칩n de Mayo', description: 'Conmemoraci칩n de la revoluci칩n que llev칩 a la independencia de Argentina del dominio espa침ol.', reason: 'Celebrar el inicio del proceso de independencia de Argentina.' },
            { month: 5, day: 17, name: 'Paso a la Inmortalidad del General Don Mart칤n Miguel de G칲emes', description: 'Homenaje al l칤der militar que defendi칩 el norte de Argentina durante la guerra de independencia.', reason: 'Recordar el liderazgo y las contribuciones de G칲emes a la independencia de Argentina.' },
            { month: 5, day: 20, name: 'Paso a la Inmortalidad del General Manuel Belgrano', description: 'Recordaci칩n del creador de la bandera argentina y uno de los l칤deres clave en la independencia.', reason: 'Rendir homenaje a Belgrano y su papel crucial en la independencia y creaci칩n de la bandera nacional.' },
            { month: 6, day: 9, name: 'D칤a de la Independencia', description: 'Celebraci칩n de la declaraci칩n de independencia de Argentina de Espa침a en 1816.', reason: 'Conmemorar la independencia de Argentina y su liberaci칩n del dominio colonial.' },
            { month: 7, day: 19, name: 'D칤a del Paso a la Inmortalidad del General Jos칠 de San Mart칤n', description: 'Conmemoraci칩n del l칤der de la independencia sudamericana.', reason: 'Recordar las contribuciones de San Mart칤n a la independencia de Sudam칠rica.' },
            { month: 9, day: 12, name: 'D칤a del Respeto a la Diversidad Cultural', description: 'Celebraci칩n de la diversidad cultural y reconocimiento de las culturas originarias.', reason: 'Promover la inclusi칩n y el respeto por las culturas y tradiciones diversas.' },
            { month: 10, day: 1, name: 'D칤a de Todos los Santos', description: 'Celebraci칩n cristiana en honor a todos los santos y m치rtires de la Iglesia.', reason: 'Recordar y honrar a todos los santos y m치rtires en la tradici칩n cristiana.' },
            { month: 10, day: 25, name: 'D칤a de la Soberan칤a Nacional', description: 'Conmemoraci칩n de la batalla de Vuelta de Obligado, que destac칩 la resistencia argentina contra la invasi칩n anglo-francesa.', reason: 'Honrar la valent칤a y la resistencia en la batalla de Vuelta de Obligado.' },
            { month: 11, day: 8, name: 'Inmaculada Concepci칩n de la Virgen Mar칤a', description: 'Celebraci칩n religiosa en honor a la Virgen Mar칤a y su concepci칩n sin pecado original.', reason: 'Celebrar el dogma de la Inmaculada Concepci칩n de la Virgen Mar칤a.' },
            { month: 11, day: 24, name: 'Nochebuena', description: 'Celebraci칩n de la v칤spera de Navidad.', reason: 'Prepararse para la Navidad con celebraciones y reuniones familiares.' },
            { month: 11, day: 25, name: 'Navidad', description: 'Celebraci칩n del nacimiento de Jesucristo.', reason: 'Conmemorar el nacimiento de Jes칰s y la festividad cristiana de la Navidad.' },
            { month: 11, day: 31, name: 'Fin de A침o', description: 'Despedida del a침o en curso.', reason: 'Celebrar el final del a침o y prepararse para el nuevo ciclo.' }
        ];

        function getHolidaysForYear(year) {
            return baseHolidays.map(holiday => {
                const date = new Date(year, holiday.month, holiday.day);
                return { 
                    ...holiday, 
                    date: date 
                };
            });
        }

        function getStoredUsers() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }

        function setStoredUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function getStoredPosts() {
            return JSON.parse(localStorage.getItem('posts')) || [];
        }

        function setStoredPosts(posts) {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        function displayHolidays() {
            const year = getCurrentYear();
            const holidays = getHolidaysForYear(year);
            const holidayList = document.getElementById('holiday-list');
            holidayList.innerHTML = '';
            const now = new Date();

            holidays.forEach(holiday => {
                const timeDiff = holiday.date - now;
                const daysUntilHoliday = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                const listItem = document.createElement('li');

                // Crear elementos para el nombre y el contador
                const nameSpan = document.createElement('span');
                nameSpan.textContent = `${holiday.name} (${holiday.date.toLocaleDateString()})`;

                const counterSpan = document.createElement('span');
                counterSpan.textContent = `Faltan ${daysUntilHoliday} d칤as`;
                counterSpan.style.fontWeight = 'bold';
                counterSpan.style.color = '#00796b';

                listItem.appendChild(nameSpan);
                listItem.appendChild(counterSpan);

                listItem.onclick = () => {
                    displayHolidayDetails(holiday);
                };
                holidayList.appendChild(listItem);
            });
        }

        function displayHolidayDetails(holiday) {
            const detailsDiv = document.getElementById('holiday-info');
            detailsDiv.innerHTML = `
                <strong>${holiday.name}</strong><br>
                Fecha: ${holiday.date.toLocaleDateString()}<br>
                Descripci칩n: ${holiday.description}<br>
                Raz칩n: ${holiday.reason}
            `;
        }

        function countdownToNextHoliday() {
            const year = getCurrentYear();
            const holidays = getHolidaysForYear(year);
            const now = new Date();
            const upcomingHoliday = holidays
                .filter(h => h.date > now)
                .sort((a, b) => a.date - b.date)[0];

            if (upcomingHoliday) {
                // Mostrar el mensaje si el pr칩ximo feriado es s치bado o domingo
                const dayOfWeek = upcomingHoliday.date.getDay(); // 0 = Domingo, 6 = S치bado
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    document.getElementById('weekend-warning').style.display = 'block';
                } else {
                    document.getElementById('weekend-warning').style.display = 'none';
                }

                const intervalId = setInterval(() => {
                    const now = new Date();
                    const diff = upcomingHoliday.date - now;

                    if (diff <= 0) {
                        clearInterval(intervalId);
                        countdownToNextHoliday(); // Reiniciar para el siguiente feriado
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    document.getElementById('countdown-timer').innerHTML = `
                        ${days} d칤as, ${hours} horas, ${minutes} minutos, ${seconds} segundos
                    `;
                    document.getElementById('holiday-details').innerHTML = `
                        <strong>${upcomingHoliday.name}</strong><br>
                        ${upcomingHoliday.date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' })}<br>
                        ${upcomingHoliday.description}<br>
                        <em>${upcomingHoliday.reason}</em>
                    `;
                }, 1000);
            } else {
                document.getElementById('countdown-timer').innerHTML = 'No hay feriados pr칩ximos.';
                document.getElementById('holiday-details').innerHTML = '';
                document.getElementById('weekend-warning').style.display = 'none';
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = getStoredUsers();
            const loggedIn = users.some(user => user.username === username && user.password === password);

            if (loggedIn) {
                alert('Inicio de sesi칩n exitoso.');
                document.getElementById('post-form').style.display = 'block';
                document.getElementById('forum-posts').style.display = 'block';
                document.querySelector('.login').style.display = 'none';
                document.querySelector('.register').style.display = 'none';
                displayPosts();
            } else {
                alert('Usuario o contrase침a incorrectos.');
            }
        }

        function showRegisterForm() {
            document.getElementById('register-form').style.display = 'block';
            document.querySelector('.login').style.display = 'none';
        }

        function hideRegisterForm() {
            document.getElementById('register-form').style.display = 'none';
            document.querySelector('.login').style.display = 'block';
        }

        function register() {
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;

            const users = getStoredUsers();

            if (users.some(user => user.username === newUsername)) {
                alert('El nombre de usuario ya existe.');
                return;
            }

            users.push({ username: newUsername, password: newPassword });
            setStoredUsers(users);
            alert('Registro exitoso.');
            hideRegisterForm();
        }

        function postMessage() {
            const content = document.getElementById('post-content').value;

            const prohibitedWords = ['insulto1', 'insulto2']; // Reemplaza con palabras reales
            if (prohibitedWords.some(word => content.includes(word))) {
                alert('El mensaje contiene palabras prohibidas.');
                return;
            }

            const posts = getStoredPosts();
            posts.push({ username: getStoredUsers().find(user => user.username === document.getElementById('username').value).username, content });
            setStoredPosts(posts);

            displayPosts();
            document.getElementById('post-content').value = '';
        }

        function displayPosts() {
            const posts = getStoredPosts();
            const forumPosts = document.getElementById('forum-posts');
            forumPosts.innerHTML = '';

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'forum-post';
                postDiv.innerHTML = `<p><strong>${post.username}:</strong> ${post.content}</p>`;
                forumPosts.appendChild(postDiv);
            });
        }

        function checkSeptember() {
            const now = new Date();
            if (now.getMonth() === 8) { // Septiembre es el mes 8 (0-indexado)
                document.getElementById('no-holidays-warning').style.display = 'block';
            } else {
                document.getElementById('no-holidays-warning').style.display = 'none';
            }
        }

        // Inicializar la p치gina
        displayHolidays();
        countdownToNextHoliday();
        checkSeptember();
    </script>
</body>
</html>
