<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva para el Próximo Feriado en Argentina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Próximo Feriado en Argentina</h1>
        <div id="countdown">
            <div class="countdown-item">
                <h2>Días Restantes:</h2>
                <p id="days" class="countdown-number"></p>
            </div>
            <div class="countdown-item">
                <h2>Semanas Restantes:</h2>
                <p id="weeks" class="countdown-number"></p>
            </div>
            <div class="countdown-item">
                <h2>Feriado:</h2>
                <p id="holiday-name"></p>
            </div>
            <div class="countdown-item">
                <h2>Descripción:</h2>
                <p id="holiday-description"></p>
            </div>
        </div>
        <button onclick="calculateCountdown()">Actualizar Conteo</button>
    </div>
    <footer>
        <p>Información basada en los feriados nacionales de Argentina 2024.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
