<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feriadomanía - Feriados de Argentina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        section {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #countdown-info p {
            margin: 5px 0;
        }

        #forum-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #submit-message {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        #submit-message:hover {
            background-color: #008000;
        }

        .forum-message {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        button {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feriadomanía</h1>
        <p>Versión 2.0 - Mejorada</p>
    </header>

    <main class="container">
        <!-- Sección de cuenta regresiva -->
        <section class="countdown-section">
            <h2>Próximo Feriado</h2>
            <div id="countdown-info">
                <p id="next-holiday-name"></p>
                <p id="next-holiday-date"></p>
                <p id="days-left"></p>
                <p id="hours-left"></p>
                <p id="holiday-bio"></p>
            </div>
        </section>

        <!-- Foro de discusión -->
        <section class="forum-section">
            <h2>Foro de Discusión</h2>
            <div id="forum-messages"></div>
            <textarea id="forum-input" placeholder="Escribe tu mensaje aquí"></textarea>
            <button id="submit-message">Enviar Mensaje</button>
        </section>
    </main>

    <script>
        const holidays = [
            {
                date: '2024-01-01',
                name: 'Año Nuevo',
                description: 'Celebración del inicio del nuevo año según el calendario gregoriano.',
                history: 'Este feriado se celebra desde el siglo XVI con grandes festejos en todo el mundo. Es una fecha marcada por la esperanza de nuevos comienzos.'
            },
            {
                date: '2024-02-12',
                name: 'Carnaval',
                description: 'Fiestas y desfiles previos al inicio de la Cuaresma.',
                history: 'El Carnaval en Argentina tiene raíces en las tradiciones religiosas y culturales, con celebraciones coloridas que datan del siglo XIX.'
            },
            // Agrega el resto de feriados aquí...
        ];

        const blockedWords = ['insulto1', 'insulto2', 'groseria'];  // Agrega más palabras prohibidas

        // Calcular el próximo feriado
        function calculateNextHoliday() {
            const today = new Date();
            let nextHoliday = null;

            for (const holiday of holidays) {
                const holidayDate = new Date(holiday.date);
                if (holidayDate > today) {
                    nextHoliday = holiday;
                    break;
                }
            }

            if (nextHoliday) {
                const timeDiff = new Date(nextHoliday.date) - today;
                const daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                document.getElementById('next-holiday-name').textContent = `Próximo Feriado: ${nextHoliday.name}`;
                document.getElementById('next-holiday-date').textContent = `Fecha: ${new Date(nextHoliday.date).toLocaleDateString('es-AR')}`;
                document.getElementById('days-left').textContent = `Faltan ${daysLeft} días y ${hoursLeft} horas.`;
                document.getElementById('holiday-bio').textContent = `Biografía: ${nextHoliday.history}`;
            }
        }

        // Función para manejar los mensajes del foro
        function handleForumMessage() {
            const input = document.getElementById('forum-input').value.trim();

            // Verificar palabras prohibidas
            for (const word of blockedWords) {
                if (input.includes(word)) {
                    alert('Tu mensaje contiene palabras prohibidas.');
                    return;
                }
            }

            if (input) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('forum-message');
                messageDiv.textContent = input;

                document.getElementById('forum-messages').appendChild(messageDiv);
                localStorage.setItem('forumMessages', document.getElementById('forum-messages').innerHTML); // Guardar los mensajes
                document.getElementById('forum-input').value = '';  // Limpiar el campo de texto
            }
        }

        // Cargar mensajes guardados
        function loadForumMessages() {
            const savedMessages = localStorage.getItem('forumMessages');
            if (savedMessages) {
                document.getElementById('forum-messages').innerHTML = savedMessages;
            }
        }

        document.getElementById('submit-message').addEventListener('click', handleForumMessage);
        window.onload = () => {
            calculateNextHoliday();
            loadForumMessages();
        };
    </script>
</body>
</html>
